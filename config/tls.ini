[outbound]
key=config/tls/tls_key.pem
cert=config/tls/tls_cert.pem
ciphers=ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256
minVersion=TLSv1.2
requestCert=false
rejectUnauthorized=false

[inbound]
requestCert=false
rejectUnauthorized=false
key=config/tls/tls_key.pem
cert=config/tls/tls_cert.pem